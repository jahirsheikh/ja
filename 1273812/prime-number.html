<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q-1 prime</title>
</head>
<body>
    <label>Name</label>
    <input type="text" id="number">


    <button onclick="checkPrime()">check prime number</button>


    <script>
        function checkPrime(){

            let number=document.getElementById("number").value;
            let count=1;

            for(let i=1; i<=number; i++){
                  if(number%i==0){
                        count =count+1;

                    }
                }
                   if(count==2){
                        alert=("prime Number")

                    }

                    else{
                        alert(" Not prime number");

                    }

            }

            




        


    </script>

</body>
</html>
