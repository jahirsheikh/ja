<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array+2</title>
</head>
<body>

    <script>
         let usArray=[];


         for(let i=1; i<=5; i++){

            let input=parseInt(prompt("Enter"+i+ "Number"));
            usArray.push(input);

         }

         document.write("This is Array" + usArray)

    </script>
    



</body>
</html>
