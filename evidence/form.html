<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <pre> 
    <form action="form_result.html">
        <label >Name</label>
        <input type="text" id="name">
        <label >Email</label>
        <input type="text" id="email">
        <label >Password</label>
        <input type="text" id="password">
        <label >Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other

        <label for="">Subject</label>

        <select id="subject">
            <option>JEE</option>
            <option>c#</option>
            <option>PHP</option>
        </select>

        <label>Hobby</label>
        <input type="checkbox" id="hobby" value="Reading">Reading
        <input type="checkbox" id="hobby" value="Gardening">Gardening
        <input type="checkbox" id="hobby" value="Fishing">Fishing

        <label>About</label>
        <textarea id="about" cols="30" rows="10"></textarea>





        <input type="submit" value="submit" onClick="dataTransfer()">
    </form>
</pre>

<script>

    function dataTransfer(){

    const name=document.getElementById("name").value;
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;

    sessionStorage.setItem("name",name)
    sessionStorage.setItem("email",email)
    sessionStorage.setItem("password",password)
    sessionStorage.setItem("gender",gender)
    sessionStorage.setItem("subject",subject)
    sessionStorage.setItem("hobby",hobby)
    }

 

</script>
</body>
</html>
