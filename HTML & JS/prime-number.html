<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primer number</title>

    <style>
        input{
            margin: 5px 5px
        }

        button{ 
            background-color: chartreuse;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <label>Number</label>
    <input type="text" id="number">
<br>
    <button onclick="checkPrime()">check prime number</button>


    <script>
            function checkPrime(){
                let number=document.getElementById("number").value;
                let count=0;           

                for(let i=1; i<=number; i++){

                    if(number%i==0){
                        count =count+1;

                    }
                    

                }

                if(count==2){
                    alert("prime number");

                }

                else{
                    alert(" Not prime number");

                }


            }

    </script>


    
</body>
</html>
