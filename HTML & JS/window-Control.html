<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win</title>

    <script>
        function GetStanWin(){
            open("sampWin.html","sampWin1", "toolbar=no,width=200, height=150")//width=640,height=460 recommended design size
        }
        
        function moveRel(){ 
            moveBy(20,20)
        }
        function moveAbs(){
            moveTo(20,20)
        
        }
            function shrink()
            {
                resizeBy(15,20)
            }
        
            function shrivel(){
                resizeTo(400,300)
            }
            
            </script>
        
</head>
<body bgcolor="white">
    <center><p>
        <h2>Window Control</h2>
 
<form>
    <input type="button" name="openBut" value="Click to open Open Window" onclick="GetStanWin0"><br>
    <input type="button" name="mvbyBut" value="Click to move relative" onclick="moveRel()"><br>
    <input type="button" name="mvtoBut" value="Click to move absolute" onclick="moveAbs()"><br>
    <input type="button" name="openBut" value="Click to change relative" onclick="shrink()"><br>
    <input type="button" name="openBut" value="Click to change absolute size" onclick="shrivel()"><br>

</form>


    </center>
    
   


</body>
</html>
