<body>


    


    <script>
        let n=prompt("plz enter item no");
        let max=0;
        let min=9999;
        let avarage=0;
        let total=0;

        for(let i=1; i<=n; i++ ){
            let input=prompt("plz Enter Number" +i);

            total +=parent(input);

            if(max<input){
                max=input;
            }

            if(min>input){ 10>15
                min=input;

            }

        }
        avarage=total/n;

        alert( "Mix no Is "+max+ "  Min no is " + min + "total is " +total+ "avrage is" +avarage );

    </script>



</body>
