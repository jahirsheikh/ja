<body>
    
    <h2>Object Hierrarchu Practice</h2>
    
    <span class="clickNote">&nbsp; Click the Button:&nbsp;</span>
    <form name="petstore">
        <input type="text" name="puppy">
        <input type="button" name="Clicker" value="Click to change value of text" onclick="doIt()" ondblclick="doItDb()">

    </form>


<script>
    function doIt(){
      window.document.petstore.puppy.value="Swissy";
      window.document.petstore.Clicker.value="I have been Cliced";
    }
    function doItDb(){
      window.document.petstore.puppy.value="dog";
      window.document.petstore.Clicker.value="I have been";
    }


</script>
