    <script>

        let cupUP=new Image();
        cupUP.src= "world cup.png";
        let cupDown=new Image();
        cupDown.scr="world cup.png";
        let alpha;// This variable needs to be global
        function interval(){
            alpha=window.setInterval("document.cup.src=cupDown.src",1000);
        }
        function timeOut(){
            window.setTimeout("document.cup.src=cupUP.src",2000);
           
        }
