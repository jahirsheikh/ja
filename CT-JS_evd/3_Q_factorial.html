<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3_Factorial</title>
</head>
<body>

    <script>

            let input = parseInt(prompt("Plz Enter Number: "));

            let result=1;

        for(let i=input; i>=1; i--){

            result=result*i;

        }

           document.write(result);




    </script>




    
</body>
</html>
