<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form id="myform">

        <label for="">Name</label>
        <input type="text" id="name"><br>
        <label for="">Contact</label>
        <input type="text" id="contact"><br>
        <label for="">Remarks</label><br>
        <textarea name="" id="remarks" cols="30" rows="5"></textarea><br>

        <label for="">Gender</label>
        <input type="radio" name="gender"  value="Male">Male
        <input type="radio" name="gender"  value="Female">Female <br>

        <label for="">Hobby</label>
        <input type="checkbox" name="hobby" value="Reading">Reading
        <input type="checkbox" name="hobby" value="Travelling">Travelling
        <input type="checkbox" name="hobby" value="Writting">Writtin <br>

        <label for="">Subject</label>
        <select name="subject" id="subject">

            <option>JEE</option>
            <option>HTML</option>
            <option>CSS</option>


        </select><br>

<p></p>


        <input type="submit" value="submit"> <input type="reset" value="reset">
    </form>

    <script>
        function dataTransfer(event){
            event.preventDefault();

            const name=document.getElementById("name").value;
            const contact=document.getElementById("contact").value;
            const remarks=document.getElementById("remarks").value;
            const gender=document.querySelector('input[type="radio"]:checked').value;

            let wish=[];
            const hobby=document.querySelectorAll('input[type="checkbox"]:checked');
                hobby.forEach(function (hobby){
                    wish.push(hobby.value)
                })

            const subject=document.getElementById("subject").value;





            let output= "Name : "+name+ "<br>";
                output+="Contact : "+contact+ "<br>";
                output+="Remarks : "+remarks+ "<br>";
                output+="Gender : "+gender+ "<br>";
                output+= "Hobby : "+ wish.join(",")+ "<br>"; 
                output+="Subject : "+subject+ "<br>";



         let data= window.open("", "_blank");

         data.document.write("<pre>" +output+ "</pre>")


        }

        let work=document.getElementById("myform");
        work.addEventListener("submit", dataTransfer);



    </script>

</body>
</html>
