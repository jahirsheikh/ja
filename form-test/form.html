<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <pre>
        <form action="result_form.html">

            <label>Name</label>
            <input type="text" id="name">

            <label>Email</label>
            <input type="email" id="email">

            <label>Password</label>
            <input type="password" id="password">
            <label>Gender</label>
            <input type="radio" name="gender" id="Male" checked  >Male
            <input type="radio" name="gender" id="Female">Female
            <input type="radio" name="gender" id="Other">Other


            <label >Subject</label>
            <select id="subject">
                <option>--Subject----</option>
                <option>JEE</option>
                <option>PHP</option>
                <option>HR</option>



            </select>

            <input type="submit" value="submit" onClick="dataTransfer()">



        </form>

    </pre>

        <script>

            function dataTransfer(){

            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const password=document.getElementById("password").value;
            let gender ;

            if(document.getElementById("male").checked==true){
                gender="Male"

            }
            else if(document.getElementById("female").checked==true){
                gender="Female"
            }
         
            else if(document.getElementById("other").checked==true){
                gender="other"
            }

            let sub=document.getElementById("subject");
            let subject=sub.options[sub.selectedIndex].text;


            localStorage.setItem("j_name", name);
            localStorage.setItem("j_email",email);
            localStorage.setItem("j_password",password);
            localStorage.setItem("j_gender",gender);
            localStorage.setItem("j_subject",subject);


        }

        </script>


    
</body>
</html>
