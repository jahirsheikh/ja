<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
</head>

<body>
    Form Result
    <pre>
        Name
        <span id="name"></span>
        Email
        <span id="email"></span>
        Password
        <span id="password"></span>
        Gender
        <span id="gender"></span>
        Subject
        <span id="subject"></span>
        
    </pre>


    <script>

        document.getElementById("name").innerHTML= localStorage.getItem("j_name");
        document.getElementById("email").innerHTML= localStorage.getItem("j_email");
        document.getElementById("password").innerHTML= localStorage.getItem("j_password");
        document.getElementById("gender").innerHTML= localStorage.getItem("j_gender");
        document.getElementById("subject").innerHTML= localStorage.getItem("j_subject");



    </script>



</body>

</html>
